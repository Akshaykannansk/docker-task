{% extends "layouts/base.html" %}

{% block title %} Address {% endblock %} 

{% block content %}
<div class="card">
  <div class="card-header">
    Address Form
  </div>
  <div class="card-body">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>First Name:</label>
            {{ form.first_name }}
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            {{ form.last_name }}
        </div>
        <div class="form-group">
            <label>Address:</label>
            {{ form.address }}
        </div>
        <div class="form-group">
            <label>City:</label>
            {{ form.city }}
        </div>
        <div class="form-group">
            <label>State:</label>
            {{form.state }}
        </div>
        <div class="form-group">
            <label>Pincode:</label>
            {{ form.pincode }}
        </div>
        <div class="form-group">
            <label>Country:</label>
            {{ form.country }}
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>



{% endblock content %}
